<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>100 —Ñ–æ—Ä–º–∞—Ç—ñ–≤ —Ñ–∞–π–ª—ñ–≤ ‚Äî –û–Ω–ª–∞–π–Ω –¥–æ–≤—ñ–¥–Ω–∏–∫</title>
<style>
:root {
  --bg-light: #f9fafb;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #1e293b;
  --text-light: #111827;
  --text-dark: #f1f5f9;
  --primary: #2563eb;
  --primary-hover: #1e40af;
  --radius: 14px;
  --shadow: 0 6px 20px rgba(0,0,0,0.15);
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin:0; padding:0;
  background: var(--bg-dark);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page-wrapper {
  text-align: center;
  width: 90%;
  max-width: 1000px;
}

h1 { margin-bottom:20px; }

.search-box {
  max-width:400px;
  width:100%;
  margin: 0 auto 20px auto;
}

.search-box input {
  width:100%;
  padding:12px 16px;
  border-radius: var(--radius);
  border:none;
  font-size:1rem;
  outline:none;
}

.tools {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: var(--card-dark);
  padding:20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width:220px;
  text-align:center;
  font-size:1rem;
  transition: transform 0.25s, background 0.3s;
  display:block;
}

.card:hover { transform: translateY(-6px); background:#334155; }

.format-title { font-weight:bold; font-size:1.1rem; margin-bottom:6px; }
.category { font-size:0.85rem; opacity:0.7; margin-bottom:6px; }
.description { font-size:0.95rem; text-align:left; margin-bottom:6px; }
.open-with { font-size:0.85rem; color:#fbbf24; text-align:left; }
</style>
</head>
<body>
<div class="page-wrapper">
  <h1>üìÑ 100 –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏—Ö —Ñ–æ—Ä–º–∞—Ç—ñ–≤ —Ñ–∞–π–ª—ñ–≤</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ —Ñ–æ—Ä–º–∞—Ç—É —Ñ–∞–π–ª—É..." onkeyup="filterTools()">
  </div>
  <div class="tools" id="toolsContainer"></div>
</div>

<script>
const formats = [
  {title:'MP4', ext:'.mp4', category:'–í—ñ–¥–µ–æ', description:'–ü–æ–ø—É–ª—è—Ä–Ω–∏–π –≤—ñ–¥–µ–æ—Ñ–æ—Ä–º–∞—Ç', openWith:'VLC, Windows Media Player, QuickTime'},
  {title:'MP3', ext:'.mp3', category:'–ê—É–¥—ñ–æ', description:'–ù–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π –∞—É–¥—ñ–æ—Ñ–æ—Ä–º–∞—Ç', openWith:'VLC, Windows Media Player, iTunes'},
  {title:'PDF', ext:'.pdf', category:'–î–æ–∫—É–º–µ–Ω—Ç–∏', description:'–°—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤', openWith:'Adobe Acrobat Reader, Foxit Reader, –±—Ä–∞—É–∑–µ—Ä'},
  {title:'DOCX', ext:'.docx', category:'–î–æ–∫—É–º–µ–Ω—Ç–∏', description:'–¢–µ–∫—Å—Ç–æ–≤—ñ –¥–æ–∫—É–º–µ–Ω—Ç–∏ Word', openWith:'Microsoft Word, LibreOffice, Google Docs'},
  {title:'PNG', ext:'.png', category:'–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è', description:'–§–æ—Ä–º–∞—Ç –∑ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—é —ñ –±–µ–∑ –≤—Ç—Ä–∞—Ç', openWith:'Photoshop, GIMP, –±—Ä–∞—É–∑–µ—Ä'},
  {title:'JPG', ext:'.jpg', category:'–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è', description:'–ü–æ–ø—É–ª—è—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è —Ñ–æ—Ç–æ', openWith:'Photoshop, GIMP, –±—Ä–∞—É–∑–µ—Ä'},
  {title:'GIF', ext:'.gif', category:'–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è', description:'–ê–Ω—ñ–º–æ–≤–∞–Ω—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏', openWith:'Photoshop, –±—Ä–∞—É–∑–µ—Ä'},
  {title:'AVI', ext:'.avi', category:'–í—ñ–¥–µ–æ', description:'–°—Ç–∞—Ä–∏–π —Ñ–æ—Ä–º–∞—Ç –≤—ñ–¥–µ–æ', openWith:'VLC, Windows Media Player'},
  {title:'MKV', ext:'.mkv', category:'–í—ñ–¥–µ–æ', description:'–°—É—á–∞—Å–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—ñ–¥–µ–æ', openWith:'VLC, MPC-HC'},
  {title:'ZIP', ext:'.zip', category:'–ê—Ä—Ö—ñ–≤–∏', description:'–°—Ç–∏—Å–ª—ñ —Ñ–∞–π–ª–∏', openWith:'WinRAR, 7-Zip, Windows Explorer'}
  // –î–æ–¥–∞—Ç–∏ —ñ–Ω—à—ñ —Ñ–æ—Ä–º–∞—Ç–∏ –¥–æ 100
];

const container = document.getElementById('toolsContainer');
formats.forEach(f => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<h2 class='format-title'>${f.title} (${f.ext})</h2><div class='category'>${f.category}</div><div class='description'>${f.description}</div><div class='open-with'>–í—ñ–¥–∫—Ä–∏—Ç–∏: ${f.openWith}</div>`;
  container.appendChild(card);
});

function filterTools() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.getElementsByClassName('card');
  let firstMatch = null;

  for (let i = 0; i < cards.length; i++) {
    const text = cards[i].textContent.toLowerCase();
    if (text.includes(input) && input !== '') {
      cards[i].style.display = 'block';
      if (!firstMatch) firstMatch = cards[i];
    } else {
      cards[i].style.display = 'none';
    }
  }

  // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –ø–µ—Ä—à–æ–≥–æ –∑–Ω–∞–π–¥–µ–Ω–æ–≥–æ
  if (firstMatch) {
    firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  // –Ø–∫—â–æ –ø–æ–ª–µ –ø–æ—Ä–æ–∂–Ω—î ‚Äî –ø–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ
  if (input === '') {
    for (let i = 0; i < cards.length; i++) {
      cards[i].style.display = 'block';
    }
  }
}
</script>
</body>
</html>
