<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MP4 ‚Üí MP3 –û–Ω–ª–∞–π–Ω –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</title>
  <meta name="description" content="–ü–µ—Ä–µ—Ç–≤–æ—Ä—ñ—Ç—å MP4 —É MP3 –æ–Ω–ª–∞–π–Ω –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ –ø—Ä—è–º–æ —É –±—Ä–∞—É–∑–µ—Ä—ñ.">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light { background: #f9fafb; color: #111827; }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      position: relative;
    }
    header h1 { font-size: 2.2rem; margin-bottom: 8px; }
    header p { opacity: 0.8; }

    .wave { position: absolute; top: 0; left: 0; width: 100%; z-index: -1; }
    .wave svg { display: block; width: 100%; height: auto; }

    .card {
      background: #1e293b;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    body.light .card { background: #ffffff; }

    input[type="file"] { display: none; }
    label {
      display: inline-block;
      padding: 12px 20px;
      background: #334155;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      color: white;
    }
    body.light label { background: #e5e7eb; color: #111827; }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #1e40af; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }

    select {
      padding: 8px;
      border-radius: 10px;
      margin: 10px 0;
    }

    #status { margin-top: 12px; font-size: 0.9rem; }

    .nav {
      margin: 30px 0;
      text-align: center;
    }
    .nav a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="wave">
      <svg viewBox="0 0 1440 320"><path fill="#2563eb" fill-opacity="0.6" d="M0,64L48,85.3C96,107,192,149,288,176C384,203,480,213,576,197.3C672,181,768,139,864,138.7C960,139,1056,181,1152,208C1248,235,1344,245,1392,250.7L1440,256V0H0Z"></path></svg>
    </div>
    <h1>üéµ MP4 ‚Üí MP3</h1>
    <p>–ü–µ—Ä–µ—Ç–≤–æ—Ä—ñ—Ç—å –≤—ñ–¥–µ–æ —É –∞—É–¥—ñ–æ –ø—Ä—è–º–æ —É –±—Ä–∞—É–∑–µ—Ä—ñ</p>
  </header>

  <div class="card">
    <input id="videoInput" type="file" accept="video/*" multiple>
    <label for="videoInput" id="fileLabel">üìÇ –û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–µ–æ</label>
    <ul id="fileList"></ul>

    <div>
      <label for="bitrate">–Ø–∫—ñ—Å—Ç—å MP3:</label><br>
      <select id="bitrate">
        <option value="64k">64 kbps (–Ω–∏–∑—å–∫–∞, –º–∞–ª–µ–Ω—å–∫–∏–π —Ä–æ–∑–º—ñ—Ä)</option>
        <option value="96k">96 kbps (–Ω–∏–∑—å–∫–∞)</option>
        <option value="128k">128 kbps (—Å–µ—Ä–µ–¥–Ω—è)</option>
        <option value="192k" selected>192 kbps (—Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∞)</option>
        <option value="256k">256 kbps (–≤–∏—Å–æ–∫–∞)</option>
        <option value="320k">320 kbps (–º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —è–∫—ñ—Å—Ç—å)</option>
      </select>
    </div>

    <button id="convertBtn" disabled>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ffmpeg...</button>
    <div id="status">–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è...</div>
  </div>

  <div class="nav">
    <a href="index.html">‚¨Ö –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
  </div>

  <!-- FFmpeg -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      log: false,
      corePath: 'https://unpkg.com/@ffmpeg/core-st@0.11.1/dist/ffmpeg-core.js',
      mainName: 'main'
    });

    const input = document.getElementById('videoInput');
    const btn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const fileListDisplay = document.getElementById('fileList');
    const bitrateSelector = document.getElementById('bitrate');
    const fileLabel = document.getElementById('fileLabel');

    let isLoaded = false;

    ffmpeg.setProgress(({ ratio }) => {
      status.innerText = `–ü—Ä–æ–≥—Ä–µ—Å: ${(ratio * 100).toFixed(0)}%`;
    });

    async function loadFFmpeg() {
      if (isLoaded) return;
      status.innerText = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —è–¥—Ä–∞...';
      await ffmpeg.load();
      isLoaded = true;
      btn.disabled = false;
      btn.innerText = '–ö–æ–Ω–≤–µ—Ä—Ç—É–≤–∞—Ç–∏';
      status.innerText = '–ì–æ—Ç–æ–≤–æ ‚úÖ';
    }
    window.addEventListener('load', loadFFmpeg);

    input.addEventListener('change', () => {
      const files = input.files;
      fileListDisplay.innerHTML = '';
      if (files.length > 0) {
        fileLabel.classList.add('selected');
        for (let i = 0; i < files.length; i++) {
          const li = document.createElement('li');
          li.textContent = files[i].name;
          fileListDisplay.appendChild(li);
        }
      } else {
        fileLabel.classList.remove('selected');
      }
    });

    btn.addEventListener('click', async () => {
      const files = input.files;
      if (!files.length) return alert('–û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–µ–æ');
      btn.disabled = true;
      const bitrate = bitrateSelector.value;
      const bitrateText = bitrateSelector.options[bitrateSelector.selectedIndex].text;

      try {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          status.innerText = `–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è ${i + 1}/${files.length} (${bitrateText}): ${file.name}`;

          ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
          await ffmpeg.run('-i', 'input.mp4', '-vn', '-acodec', 'libmp3lame', '-b:a', bitrate, 'output.mp3');

          const data = ffmpeg.FS('readFile', 'output.mp3');
          const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));

          const a = document.createElement('a');
          a.href = url;
          a.download = file.name.replace(/\.[^/.]+$/, "") + '.mp3';
          a.click();
        }
        status.innerText = '–£—Å—ñ —Ñ–∞–π–ª–∏ –≥–æ—Ç–æ–≤—ñ ‚úÖ';
      } catch (err) {
        console.error(err);
        status.innerText = '–ü–æ–º–∏–ª–∫–∞ ‚ùå';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
