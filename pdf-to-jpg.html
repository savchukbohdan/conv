  <style>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const input = document.getElementById('pdfInput');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    input.addEventListener('change', async () => {
      if (!input.files.length) return;
      const file = input.files[0];
      status.innerText = `–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${file.name}`;

      const reader = new FileReader();
      reader.onload = async function(e) {
        const typedarray = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;

        status.innerText = `–ó–Ω–∞–π–¥–µ–Ω–æ —Å—Ç–æ—Ä—ñ–Ω–æ–∫: ${pdf.numPages}`;
        preview.innerHTML = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2.0 });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport: viewport }).promise;
          preview.appendChild(canvas);

          // –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JPG
          const link = document.createElement("a");
          link.innerText = `‚¨áÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É ${i}`;
          link.style.display = "block";
          link.style.margin = "10px 0";
          link.href = canvas.toDataURL("image/jpeg");
          link.download = `${file.name.replace(/\.pdf$/, '')}-page${i}.jpg`;
          preview.appendChild(link);
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
