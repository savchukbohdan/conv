<div class="qr-container">

<div class="recognize-container">

  <input type="file" id="qrFileInput" accept="image/*">
  <button onclick="recognizeQR()">–†–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏</button>

  <div class="copy-hint" id="copyHintFile">–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!</div>

  <h3>–†–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏ QR –∑ –∫–∞–º–µ—Ä–∏:</h3>
  <button style="margin:auto; display:block;" onclick="startCamera()">–†–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏ –∑ –∫–∞–º–µ—Ä–∏</button>
  <video id="video" autoplay></video>
  <div class="recognized-text" id="cameraText"></div>
  <div class="copy-hint" id="copyHintCamera">–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script>
let qrCodeInstance;

function generateQR(){
  const text = document.getElementById("qrText").value.trim();
  const container = document.getElementById("qrcode");
  container.innerHTML = "";
  if(text){
    qrCodeInstance = new QRCode(container, {
      text: text,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }
}

function downloadQR(){
  if(!qrCodeInstance) return;
  const canvas = document.querySelector("#qrcode canvas");
  if(!canvas) return;
  const link = document.createElement("a");
  link.href = canvas.toDataURL("image/png");
  link.download = "qr-code.png";
  link.click();
}

// –ü–æ–∫–∞–∑ –ø—ñ–¥–∫–∞–∑–∫–∏
function showHint(hintId){
  const hint = document.getElementById(hintId);
  hint.style.opacity = 1;
  setTimeout(()=>{ hint.style.opacity = 0; }, 2000);
}

// –ê–≤—Ç–æ–∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è
function copyToClipboard(text, hintId){
  navigator.clipboard.writeText(text).then(()=> showHint(hintId));
}

// –†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∑ —Ñ–∞–π–ª—É
function recognizeQR(){
  const fileInput = document.getElementById("qrFileInput");
  const output = document.getElementById("recognizedText");
  output.textContent = "";
  if(fileInput.files.length===0) return alert("–û–±–µ—Ä—ñ—Ç—å –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è QR-–∫–æ–¥—É.");
  const file = fileInput.files[0];
  const reader = new FileReader();
  reader.onload = function(){
    const img = new Image();
    img.onload = function(){
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img,0,0);
      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if(code){
        output.textContent = "–†–æ–∑–ø—ñ–∑–Ω–∞–Ω–∏–π —Ç–µ–∫—Å—Ç: " + code.data;
        copyToClipboard(code.data,"copyHintFile");
      } else {
        output.textContent = "QR-–∫–æ–¥ –Ω–µ —Ä–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ.";
      }
    }
    img.src = reader.result;
  }
  reader.readAsDataURL(file);
}

// –ö–∞–º–µ—Ä–∞
let videoStream;
function startCamera(){
  const video = document.getElementById("video");
  const output = document.getElementById("cameraText");
  output.textContent = "";
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
    navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
      .then(stream=>{
        video.srcObject = stream;
        videoStream=stream;
        video.setAttribute("playsinline",true);
        video.play();
        scanCamera(video,output);
      }).catch(()=>alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏."));
  } else { alert("–ö–∞–º–µ—Ä–∞ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è."); }
}

function scanCamera(video, output){
  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");
  const tick = () => {
    if(video.readyState===video.HAVE_ENOUGH_DATA){
      canvas.width=video.videoWidth;
      canvas.height=video.videoHeight;
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
      const code=jsQR(imageData.data,imageData.width,imageData.height);
      if(code){
        output.textContent="–†–æ–∑–ø—ñ–∑–Ω–∞–Ω–∏–π —Ç–µ–∫—Å—Ç: "+code.data;
        copyToClipboard(code.data,"copyHintCamera");
        stopCamera();
        return;
      }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function stopCamera(){
  if(videoStream) videoStream.getTracks().forEach(track=>track.stop());
}

function toggleTheme(){ document.body.classList.toggle('light'); }
window.addEventListener('load',()=>{if(window.matchMedia('(prefers-color-scheme: light)').matches) document.body.classList.add('light');});
</script>
